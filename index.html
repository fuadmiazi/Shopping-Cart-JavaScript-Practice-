<!DOCTYPE html>
<html>

<head>
   <title>Shopping Cart</title>
   <meta charset="utf-8">
   <meta name="viewport" content="width=device-width, initial-scale=1">
   <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css" rel="stylesheet" />
   <link href="style.css" rel="stylesheet">
</head>

<body>

   <section>
      <div class="container">
         <div class="cart">
            <div class="col-md-12 col-lg-10 mx-auto">
               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item">
                        <img src="images/product-1.png" alt="">
                        <h5>iPhone 11 128GB Black</h5>
                     </div>

                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="iphone-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input type="text" id="iphone-quantity" class="form-control text-center" value="1">
                           <button id="iphone-add" class="btn btn-default"><i class="fas fa-plus"></i></button>
                        </div>
                        <h5>$1219</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">
                     <div class="col-md-7 center-item mx-auto">
                        <img src="images/product-2.png" alt="">
                        <h5>iPhone 11 Silicone Case - Black</h5>
                     </div>
                     <div class="col-md-5 center-item">
                        <div class="input-group number-spinner">
                           <button id="case-minus" class="btn btn-default"><i class="fas fa-minus"></i></button>
                           <input id="case-quantity" type="text" class="form-control text-center" value="1">
                           <button id="case-add" class="btn btn-default"><i class="fas fa-plus"></i></button>

                        </div>
                        <h5>$59</h5>
                        <img src="images/remove.png" alt="" class="remove-item">
                     </div>
                  </div>
               </div>

               <div class="cart-item">
                  <div class="row">

                     <div class="col-md-8">
                        <h5>Subtotal: </h5>
                        <h5>Tax:</h5>
                        <h5>Total:</h5>
                     </div>

                     <div class="col-md-4 status">
                        <h5>$1,278</h5>
                        <h5>$0</h5>
                        <h5>$1,278</h5>
                     </div>
                  </div>
               </div>
               <div class="col-md-12 pt-4 pb-4">
                  <button type="button" class="btn btn-success check-out">Check Out</button>
               </div>
            </div>
         </div>
      </div>
   </section>

   <script>
      const plusBtnIphone = document.getElementById("iphone-add");
      plusBtnIphone.addEventListener("click", function(){

         plus("iphone-quantity");

      });

      const minusBtnIphone = document.getElementById("iphone-minus");
      minusBtnIphone.addEventListener("click", function(){
         
         minus("iphone-quantity");

      })

      const plusBtnCase = document.getElementById("case-add");
      plusBtnCase.addEventListener("click", function(){
         plus("case-quantity");
      })

      const minusBtnCase = document.getElementById("case-minus");
      minusBtnCase.addEventListener("click", function(){
         minus("case-quantity");
      })

      // plusBtn.addEventListener("click", function(){
      //    const iphoneNumb = document.getElementById("iphone-quantity").value;
      //    //console.log(iphoneNumb);
      //    const currentNumb = parseFloat(iphoneNumb);
      //    //console.log(currentNumb);
      //    const finalNumb = currentNumb+1;
      //    //console.log(finalNumb);
      //    document.getElementById("iphone-quantity").value = finalNumb;
      // })

      function plus(id){
         const current = document.getElementById(id).value;
         const currentNumb = parseFloat(current);
         //const finalNumb = currentNumb+1;
         document.getElementById(id).value = currentNumb+1;
      }

      function minus(id){
         const current = document.getElementById(id).value;
         const currentNumb = parseFloat(current);
         document.getElementById(id).value = currentNumb-1;
      }

   </script>
</body>

</html>
